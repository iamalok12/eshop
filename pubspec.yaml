name: eshop
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"
dependencies:
  animated_text_kit: ^4.2.1
  cloud_firestore: ^2.5.4
  cupertino_icons: ^1.0.3
  firebase_auth: ^3.1.4
  firebase_core: ^1.8.0
  firebase_storage: ^10.0.6
  flutter:
    sdk: flutter
  flutter_bloc: ^7.3.1
  flutter_screenutil: ^5.0.0+2
  fluttertoast: ^8.0.8
  google_sign_in: ^5.2.0
  image_cropper: ^1.4.1
  image_picker: ^0.8.4+3
  jiffy: ^4.1.0
  lottie: ^1.2.1
  persistent_bottom_nav_bar: ^4.0.2
  razorpay_flutter: ^1.2.7


dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.7.2


flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Orbitron
      fonts:
        - asset: fonts/Orbitron-Regular.ttf
    - family: Horizon
      fonts:
        - asset: fonts/Horizon.otf

